<!DOCTYPE HTML>
<html ng-app="MainApp">
<head>
<title>MVA Angular Tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"           content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js">   </script>--> 
    <script src="assets/js/app/angular.min.js"></script>
    <script src="assets/js/app/main-app.start.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-controller="MainController">
    <div class="container">
        <div class="jumbotron text-center">
                <h1> MVA Jquery Tutorial</h1>
        </div>
             <h2>Evangelists</h2>
             <ul id="evangelists" >
                 <li ng-repeat="person in people">Name: {{person.Name}}, Location: {{person.Location}}</li>
             </ul>
             
             <h2>Add an Evangelist</h2>
             <form name="userform">
             <p>name:     <input type="text" id="name" ng-model="user.name" /></p>
             <p>location: <input type="text" id="location" ng-model="user.location"/></p>
             <button id="btn-add-evangelist" class="btn btn-primary" ng-click="addName(user)">Add to list</button>
             <button id="btn-del-evangelist" class="btn btn-default btn" ng-click="delName(user);">Delete User</button>
            </form>
    </div>



</body>
</html>
